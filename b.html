<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopCars - Driven by Excellence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .description {
            font-size: 1.1em;
            margin-bottom: 40px;
        }
        
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        
        .search-options {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        
        .search-options ul {
            list-style-type: none;
            padding: 0;
        }
        
        .search-options li {
            padding: 8px 0;
            font-size: 1.1em;
        }
        
        .search-options li:before {
            content: "-";
            margin-right: 10px;
            color: #e74c3c;
        }
        
        .meta-info {
            margin-top: 40px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        
        .meta-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meet TopCars,<br>Driven by Excellence.</h1>
        <p class="tagline">Top Cars takes the hassle out of used car buying and selling in Pakistan.</p>
        
        <hr>
        
        <h2>Find Top Cars</h2>
        
        <div class="search-options">
            <ul>
                <li>Search Cars...</li>
                <li>Select Location</li>
                <li>Select Category</li>
                <li>Search</li>
            </ul>
        </div>
        
        <div class="meta-info">
            <p><strong>State:</strong> 06/7 Aug</p>
            <p><strong>Issues:</strong> 10:00</p>
            <p><strong>Pages:</strong> 1</p>
            <p><strong>Code:</strong></p>
        </div>
    </div>
</body>
</html>
