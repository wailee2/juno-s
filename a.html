<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Gear Hero</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0,0,0,0.3)),
                  url('https://images.unsplash.com/photo-1608133845336-f4f8f5fa2ac2?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .hero-buttons a {
      text-decoration: none;
      padding: 12px 25px;
      margin: 0 10px;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-primary {
      background-color: #FF3C38;
      color: white;
    }

    .btn-primary:hover {
      background-color: #d92c2b;
    }

    .btn-outline {
      border: 2px solid white;
      color: white;
    }

    .btn-outline:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Gear Up. Stand Out.</h1>
    <p>Elite-quality boots, jerseys & balls for champions. Your game starts here.</p>
    <div class="hero-buttons">
      <a href="#" class="btn-primary">Shop Now</a>
      <a href="#" class="btn-outline">Browse Collections</a>
    </div>
  </section>

</body>
</html>
