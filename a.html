<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Example</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
        }
        
        img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        
        .div2 {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        
        .div2-content {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 5px;
            max-width: 80%;
            img{
                width: 500px;
            }
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/featured/featured-boot-01.png" alt="Sample Image">
        <button id="overlayBtn">Show Overlay</button>
        <div class="div2" id="div2">
            <div class="div2-content">
                <img src="./images/featured/featured-boot-01.png" alt="Sample Image">
                This is the overlay content from div2!
                <button id="closeBtn" style="margin-top: 10px;">Close</button>
            </div>
        </div>
    </div>

    <script>
        function setupOverlay(containerClass = 'container', overlayId = 'div2', triggerBtnId = 'overlayBtn', closeBtnId = 'closeBtn') {
    // Get elements
    const overlay = document.getElementById(overlayId);
    const triggerBtn = document.getElementById(triggerBtnId);
    const closeBtn = document.getElementById(closeBtnId);

    // Return if elements don't exist
    if (!overlay || !triggerBtn) return;

    // Show overlay function
    function showOverlay() {
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Prevent scrolling when overlay is open
    }

    // Hide overlay function
    function hideOverlay() {
        overlay.style.display = 'none';
        document.body.style.overflow = ''; // Restore scrolling
    }

    // Event listeners
    triggerBtn.addEventListener('click', showOverlay);
    
    if (closeBtn) {
        closeBtn.addEventListener('click', hideOverlay);
    }

    // Close when clicking outside content (optional)
    overlay.addEventListener('click', function(e) {
        if (e.target === overlay) {
            hideOverlay();
        }
    });

    // Close with Escape key (optional)
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && overlay.style.display === 'flex') {
            hideOverlay();
        }
    });
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    setupOverlay();
    
    // If you have multiple overlays, call setupOverlay with different parameters
    // setupOverlay('another-container', 'another-div2', 'another-trigger', 'another-close');
});
    </script>
</body>
</html>
